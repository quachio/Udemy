<div class="row">
  <div class="col-md-5">
    <quachio-recipe-list (recipeSelected)="selectedRecipe = $event" (onSelect)="switch = $event"></quachio-recipe-list>
  </div>
  <div *ngIf="switch" class="col-md-7">
    <quachio-recipe-detail [selectedRecipe]="selectedRecipe"></quachio-recipe-detail>
  </div>
</div>
